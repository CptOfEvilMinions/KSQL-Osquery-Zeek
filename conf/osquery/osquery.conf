{

 	"options" : 
 	{
		"custom_plgx_EnableSSL": "true"
 	},
 
 	"schedule" : {	    
        "win_socket_events": {
            "query": "SELECT DISTINCT local_address, local_port, remote_address, remote_port, protocol, community_id_v1(local_address,remote_address,local_port,remote_port,protocol) as community_id,pid, process_name FROM win_socket_events WHERE action='SOCKET_CONNECT';",
            "interval": 30,
            "platform": "windows",
            "version": "2.9.0",
            "description": "Windows Socket Events",
            "value": "Windows Socket Events"
        }
	
	}	
}